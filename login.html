<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <form class="form" id="login-form" action="login.page" method="POST">
        <div class="login-div">
            <h1>Login</h1>
            <p><label for="email">Email</label><br>
            <input type="email" required placeholder="email address"> <br>
            <label for="password">Password</label><br>
            <input type="password" required placeholder="password"></p><br>
            <button href="#log"><strong>login</strong></button>
            <p><strong>Don't have an Account? <a href="create_account.html"> Create Account</a></strong></p>
        </div>
    </form>
</body>

</html>
